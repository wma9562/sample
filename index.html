<!DOCTYPE html>
<html>
<head>
	<title>Facebook | Join Now </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<header>
			<section class="fb-logo">
				<h1>facebook</h1>
			</section>

		<div class="login-form">
			<form>
				<table>
					<tr>
						<td>
							<label>Email or Phone</label>
							<input type="text" name="email_or_number">
						</td>

						<td>
							<label>Password</label>
							<input type="password" name="password">
						</td>

						<td>
							<input type="submit" name="submit_btn" value=" Log In">
						</td>
					</tr>

					<tr>
						<td></td>
						<td>
							<label class="forgotten-msg">Forgotten account?</label>
						</td>
					</tr>

				</table>
			</form>
		</div>

		</header>
	</div>

</body>
</html>
